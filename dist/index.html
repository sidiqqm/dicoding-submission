<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Story Dicoding</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./src/css/style.css"/><link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/><link rel="manifest" href="manifest.webmanifest"/><meta name="theme-color" content="#4f46e5"/><link rel="apple-touch-icon" href="icons/maskable-icon-x192.png"/><script defer="defer" src="main.bundle.js"></script><link href="main.34c681bc735d97c8cfc6.css" rel="stylesheet"></head><body><div id="push-notification-tools"></div><a href="#main-content" class="skip-link" id="skip-link">Lewati ke konten utama</a><header><h1>Dicoding Story App</h1><nav><a href="#/login">Login</a> | <a href="#/stories">Daftar Cerita |</a> <a href="#/add-story">Add Story</a></nav></header><main id="app" view-transition-name="main"></main><script src="https://unpkg.com/leaflet/dist/leaflet.js"></script><script type="module" src="./src/js/app.js"></script><script src="app.bundle.js"></script><script>const enableViewTransition = !!document.startViewTransition;
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", function (event) {
          const targetHash = this.getAttribute("href");
          if (enableViewTransition) {
            event.preventDefault();
            document.startViewTransition(() => {
              window.location.hash = targetHash;
            });
          }
        });
      });
      document
        .getElementById("skip-link")
        .addEventListener("click", function (event) {
          event.preventDefault();
          const mainContent = document.getElementById("main-content");
          if (mainContent) mainContent.focus();
        });</script></body></html>
